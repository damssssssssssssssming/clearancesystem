<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="../css/dashboard.css">
        <title>Document</title>
    </head>
    <body style="background: linear-gradient(#56C596, #CFF4D2); background-repeat: no-repeat; width: 100vh; height: 100vh; background-attachment: fixed;">
        <center>

                    <br>
                    <br>

                    <br>
                    <br>
                    <label class="pann">Address: </label>

                    <br>
                    <br>
                    <br>
                    <br>

                    <br>
                    <br>

                    <br>

                    <br>

                    <br>

                    <br>

                    <br>
                    <br>
                    <br>

                    <br>

                    <br>
                    <br>
                    <br>

                    <br>

                    <br>
                    <br>
                    <br>
